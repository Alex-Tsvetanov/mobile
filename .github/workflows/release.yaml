name: Flutter package generator
env:
  FLUTTER_VERSION: "3.3.8"
on:
  push:
    branches:
      - main
      - 'releases/**'
jobs:
  windows-build:
    name: Package generator under Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter
        uses: britannio/action-install-flutter@v1
        with:
          version: $FLUTTER_VERSION
      - name: Get Packages
        run: flutter pub get
      - name: Run Tests
        run: flutter test --no-pub
      - name: Generate release packages
        run: |
          flutter build apk
          flutter build windows
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Development
          draft: true
          prerelease: false
      - name: Windows package
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/windows/runner/Release/headstarter.exe
          asset_name: headstarter.exe
          asset_content_type: application/vnd.microsoft.portable-executable
      - name: Android package
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/app/outputs/flutter-apk/app-release.apk
          asset_name: headstarter.apk
          asset_content_type: application/vnd.android.package-archive
      - uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ steps.create_release.outputs.id }}